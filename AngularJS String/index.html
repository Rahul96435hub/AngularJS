<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <P>LastName:<input type="text" ng-model="lastName" id=""></P>

    </div>
    
</body>
</html>
